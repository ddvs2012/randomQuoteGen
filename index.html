<div class="container">
	<div class ="row ">

			<i class="fa fa-quote-left"></i>
			
			<div id = "quoteText" class= "message">
				<!--Message Will go Here	-->
			</div>
			<i class="fa fa-quote-right"></i>
			<div class="text-right">
				<!--<i id="clickableAwesomeFont" class="fa fa-twitter"></i>-->

		</div>
		
	</div>

	</div>
